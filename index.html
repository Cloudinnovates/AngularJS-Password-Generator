<!DOCTYPE html>
<html lang="en" data-ng-app="PasswordApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">

        <title>SOHO Prospecting - Strong Password Creator</title>
    </head>
    <body>

        <div class="container" data-ng-controller="PasswordAppController">

            <div class="row">
                <div class="col-md-2">
                    <img src="https://www.sohoprospecting.com/images/soho-prospecting-transparent.png" alt="SOHO Prospecting" />
                </div>    
                <div class="col-md-10">
                    <center><h1>Strong Password Generator</h1></center>
                    <br/><br/>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form role="form">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" data-ng-model="password" id="password" placeholder="The new strong password will appear here">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-model="addUpper">Uppercase Characters
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-model="addNumbers">Numbers
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" data-ng-model="addSymbols">Special Characters
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="password">Password Length</label>        
                            <input type="range" min="8" max="50" step="1" value="12" data-ng-model="passwordLength">{{passwordLength}}
                        </div>
                        <button type="button" class="btn btn-lg btn-primary" data-ng-click="createPassword()">Create New Password</button>
                    </form>
                </div>
            </div>

        </div>            

        <script src="js/angular.min.js"></script>
        <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="js/application.js"></script>
		
    </body>
</html>
